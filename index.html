<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkTX | Elite Command Center</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #080a0f; color: #e6edf3; overflow: hidden; }
        
        .dashboard-wrapper { display: flex; height: 100vh; }

        /* Left Sidebar */
        .sidebar { width: 70px; background: #0d1117; border-right: 1px solid #30363d; display: flex; flex-direction: column; align-items: center; padding: 20px 0; }
        .logo-box { margin-bottom: 40px; color: #58a6ff; font-weight: bold; font-size: 22px; cursor: pointer; }
        .nav-icons { display: flex; flex-direction: column; gap: 30px; flex: 1; font-size: 20px; }
        .nav-icons div { cursor: pointer; opacity: 0.6; transition: 0.3s; }
        .nav-icons div:hover { opacity: 1; color: #58a6ff; }

        /* Main Section */
        .main-content { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at top right, #161b22, #080a0f); }
        
        .top-bar { height: 65px; padding: 0 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #30363d; background: rgba(13, 17, 23, 0.8); backdrop-filter: blur(10px); }
        .badge-live { background: #238636; font-size: 10px; padding: 2px 8px; border-radius: 10px; margin-left: 10px; vertical-align: middle; }

        /* Chat Logs Area */
        .chat-logs { flex: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; gap: 15px; }
        .log-entry { display: flex; gap: 12px; font-size: 14px; line-height: 1.5; padding: 5px 10px; border-radius: 6px; }
        .log-entry:hover { background: rgba(255,255,255,0.03); }
        .timestamp { color: #8b949e; font-family: monospace; min-width: 50px; }
        .role-admin { color: #ff7b72; font-weight: bold; }
        .role-ai { color: #79c0ff; font-weight: bold; }
        .role-user { color: #7ee787; font-weight: bold; }

        /* Input Console */
        .input-area { padding: 20px 30px; background: #0d1117; border-top: 1px solid #30363d; }
        .terminal-box { background: #161b22; border: 1px solid #30363d; border-radius: 6px; display: flex; align-items: center; padding: 12px 15px; }
        .prefix { color: #58a6ff; font-family: monospace; margin-right: 10px; font-weight: bold; }
        input { background: transparent; border: none; color: white; flex: 1; outline: none; font-family: monospace; font-size: 14px; }
        .send-btn { background: #238636; color: white; border: none; padding: 5px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 12px; margin-left: 10px; }

        /* Right Intel Panel */
        .right-panel { width: 280px; background: #0d1117; border-left: 1px solid #30363d; padding: 25px; display: none; }
        @media (min-width: 1024px) { .right-panel { display: block; } }
        .intel-card { background: #161b22; padding: 15px; border-radius: 8px; border: 1px solid #30363d; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="dashboard-wrapper">
        <nav class="sidebar">
            <div class="logo-box">W</div>
            <div class="nav-icons">
                <div title="Channels">üìÅ</div>
                <div title="Messages">üí¨</div>
                <div title="Members">üë•</div>
                <div title="Settings">‚öôÔ∏è</div>
            </div>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <div>
                    <strong>Elite Command Zone</strong>
                    <span class="badge-live">SECURE</span>
                </div>
                <div style="font-size: 12px; color: #8b949e;">
                    Status: <span style="color: #7ee787;">‚óè Operational</span>
                </div>
            </header>

            <div class="chat-logs" id="chatLogs">
                <div class="log-entry">
                    <span class="timestamp">[12:00]</span>
                    <span class="role-ai">[GEMINI_AI]:</span>
                    <span>System initialized. Waiting for Admin connection...</span>
                </div>
                </div>

            <footer class="input-area">
                <div class="terminal-box">
                    <span class="prefix">root@worktx:~$</span>
                    <input type="text" id="msgInput" placeholder="Enter command or message...">
                    <button class="send-btn" onclick="sendMessage()">SEND</button>
                </div>
            </footer>
        </main>

        <aside class="right-panel">
            <h4 style="font-size: 11px; color: #8b949e; letter-spacing: 1px;">SYSTEM INTELLIGENCE</h4>
            <div class="intel-card">
                <p style="font-size: 13px; margin-bottom: 8px;">Active Members: <span style="color: #7ee787; float: right;">1</span></p>
                <p style="font-size: 13px;">AI Status: <span style="color: #7ee787; float: right;">Online</span></p>
            </div>
        </aside>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('msgInput');
            const logs = document.getElementById('chatLogs');
            if (input.value.trim() !== "") {
                const now = new Date();
                const time = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');
                
                const newMsg = document.createElement('div');
                newMsg.className = 'log-entry';
                newMsg.innerHTML = `<span class="timestamp">[${time}]</span><span class="role-user">[ELITE_MEMBER]:</span><span>${input.value}</span>`;
                
                logs.appendChild(newMsg);
                input.value = "";
                logs.scrollTop = logs.scrollHeight;
            }
        }
    </script>
</body>
</html>
